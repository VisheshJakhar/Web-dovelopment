<!DOCTYPE html>
<html lang="en">
    <head>
        <title>flexbox</title>
     <style>
         #zo
         {
             display:flex;
             flex-wrap: wrap;
         }
         #zo > div{
             background-color: lawngreen;
             font-size: 20px;
             margin: 20px;
             width: 800px;
             padding: 30px;
         }
     </style>
    </head>
    <body>
       <div id="zo"> 
      <div>1.qqqqqqqqqqqqqqqqq</div>
      <div>2.wwwwwwwwwwwwwwwwww</div>
      <div>3.eeeeeeeeeeeeeeeeee</div>
      <div>4.rrrrrrrrrrrrrrrrr</div>
      <div>5.tttttttttttttttt</div>
      <div>6.yyyyyyyyyyyyyyyyy</div>
      <div>7.uuuuuuuuuuuuuuuuuuuuu</div>
    </body>
</html>
